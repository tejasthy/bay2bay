<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Bay2Bay Foundation</title>
    <!-- Font Awesome CSS (for icons if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
        }
        .coming-soon {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 90%;
            box-sizing: border-box;
        }
        .coming-soon h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007BFF;
        }
        .coming-soon p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #666;
            line-height: 1.5;
        }
        .button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .coming-soon h1 {
                font-size: 1.5rem;
            }
            .coming-soon p {
                font-size: 0.9rem;
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .coming-soon h1 {
                font-size: 1.2rem;
            }
            .coming-soon p {
                font-size: 0.8rem;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            .button {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Unavailable</h1>
        <p>We're working hard to get our website ready. Stay tuned for updates!</p>
        <!-- <a href="mailto:info@bay2bayfoundation.org" class="button">Contact Us</a> -->
    </div>
</body>
</html>
